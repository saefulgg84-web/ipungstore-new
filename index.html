<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOKO PANEL IPUNGG</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
body { background: #111; color: white; }
.card { background: #1c1c1c; border: 1px solid #333; }
.drawer { position: fixed; top: 0; right: -300px; width: 300px; height: 100%; background:#181818; padding:20px; transition:.4s; z-index:999; }
.drawer.open { right: 0; }
.social-btn { display:flex; align-items:center; gap:8px; padding:12px; border-radius:8px; background:#25D366; color:white; text-decoration:none; margin-bottom:10px; }
.social-btn.tg { background:#2AABEE; }
.logo-box { text-align:center; margin-top:18px; margin-bottom:18px; }
.logo-box img { width:70%; border-radius:10px; }
</style>
</head>
<body>

<nav class="navbar bg-dark px-3 d-flex justify-content-between">
  <span class="navbar-brand text-white fw-bold">TOKO PANEL IPUNGG</span>
  <button class="btn btn-outline-light" onclick="toggleDrawer()">⋮</button>
</nav>

<div class="container">

  <!-- LOGO -->
  <div class="logo-box">
    <img src="https://img1.pixhost.to/images/10698/668959036_lyrra-md.jpg">
  </div>

  <div class="row mt-4" id="productList"></div>
</div>

<!-- Drawer -->
<div id="drawer" class="drawer">
  <h4 class="text-white mb-3">Bantuan Admin</h4>
  <a class="social-btn" href="https://wa.me/6283840810226" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="22"> WhatsApp Admin
  </a>
  <a class="social-btn tg" href="https://t.me/ipung_brye" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" width="22"> Telegram Admin
  </a>
</div>

<!-- Modal Pembayaran -->
<div class="modal fade" id="payModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header"><h5 id="payTitle"></h5></div>
      <div class="modal-body">
        <p>Silahkan scan QRIS untuk melakukan pembayaran:</p>
        <img id="qrisImg" class="w-100 rounded mb-3">
        <p class="text-warning">Setelah transfer, klik tombol di bawah untuk kirim bukti ke admin.</p>
      </div>
      <div class="modal-footer d-grid gap-2">
        <a id="waLink" class="btn btn-success w-100" target="_blank">Kirim Bukti via WhatsApp</a>
      </div>
    </div>
  </div>
</div>

<script>
function toggleDrawer(){ document.getElementById("drawer").classList.toggle("open"); }

const imgNew = "https://img1.pixhost.to/images/10698/668955099_lyrra-md.jpg";
const qrisImg = "https://img1.pixhost.to/images/10697/668950921_lyrra-md.png";
const admin = "6283840810226";

const products = [
  {id:1, name:'PANEL RAM 1GB', price:1000, img:imgNew, qris:qrisImg},
  {id:2, name:'PANEL RAM 2GB', price:2000, img:imgNew, qris:qrisImg},
  {id:3, name:'PANEL RAM 3GB', price:3000, img:imgNew, qris:qrisImg},
  {id:4, name:'PANEL RAM 4GB', price:4000, img:imgNew, qris:qrisImg},
  {id:5, name:'PANEL RAM 5GB', price:5000, img:imgNew, qris:qrisImg},
  {id:6, name:'PANEL RAM 6GB', price:6000, img:imgNew, qris:qrisImg},
  {id:7, name:'PANEL RAM 7GB', price:7000, img:imgNew, qris:qrisImg},
  {id:8, name:'PANEL RAM 8GB', price:8000, img:imgNew, qris:qrisImg},
  {id:9, name:'PANEL RAM 9GB', price:9000, img:imgNew, qris:qrisImg},
  {id:10, name:'PANEL RAM UNLIMITED', price:10000, img:imgNew, qris:qrisImg},
];

const box = document.getElementById("productList");
products.forEach(p=>{
  box.innerHTML+=`
  <div class="col-6 col-md-3 mb-4">
    <div class="card p-2 text-center">
      <img src="${p.img}" class="w-100 rounded mb-2">
      <h6>${p.name}</h6>
      <p class="text-success fw-bold">Rp ${p.price.toLocaleString()}</p>
      <button class="btn btn-primary w-100" onclick="pay(${p.id})">Beli</button>
    </div>
  </div>`;
});

function pay(id){
  const p = products.find(x=>x.id===id);
  document.getElementById("payTitle").innerHTML = p.name;
  document.getElementById("qrisImg").src = p.qris;
  document.getElementById("waLink").href =
    `https://wa.me/${admin}?text=${encodeURIComponent(
      `Halo admin, saya mau order:\n• Produk: ${p.name}\n• Harga: Rp ${p.price.toLocaleString()}\n• Metode: WhatsApp\nBerikut bukti pembayaran saya.`
    )}`;
  new bootstrap.Modal(document.getElementById("payModal")).show();
}

// scroll balik ke dashboard kalau modal ditutup
document.addEventListener("hidden.bs.modal", function () {
  document.getElementById("productList").scrollIntoView({ behavior:"smooth" });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
          </html>
