<script>
function toggleDrawer(){ document.getElementById("drawer").classList.toggle("open"); }

const imgNew = "https://img1.pixhost.to/images/10698/668955099_lyrra-md.jpg";
const qrisImg = "https://img1.pixhost.to/images/10697/668950921_lyrra-md.png";

const products = [
  {id:1, name:'PANEL RAM 1GB', price:1000, img:imgNew, qris:qrisImg},
  {id:2, name:'PANEL RAM 2GB', price:2000, img:imgNew, qris:qrisImg},

  {id:4, name:'PANEL RAM 4GB', price:4000, img:imgNew, qris:qrisImg},
  {id:5, name:'PANEL RAM 5GB', price:5000, img:imgNew, qris:qrisImg},

  {id:9, name:'PANEL RAM 9GB', price:9000, img:imgNew, qris:qrisImg},
  {id:10, name:'UNLIMITED RAM', price:10000, img:imgNew, qris:qrisImg},
];

const box = document.getElementById("productList");
products.forEach(p=>{
  box.innerHTML+=`
  <div class="col-6 col-md-3 mb-4">
    <div class="card p-2 text-center">
      <img src="${p.img}" class="w-100 rounded mb-2">
      <h6>${p.name}</h6>
      <p class="text-success fw-bold">Rp ${p.price.toLocaleString()}</p>
      <button class="btn btn-primary w-100" onclick="buy(${p.id})">Beli</button>
    </div>
  </div>`;
});

let selected;
function buy(id){
  selected = products.find(x=>x.id===id);
  document.getElementById("choiceTitle").innerHTML = selected.name;
  new bootstrap.Modal(document.getElementById("payChoice")).show();
}

document.getElementById("btnQris").onclick = ()=>{
  document.getElementById("qrisTitle").innerHTML = selected.name;
  document.getElementById("qrisImg").src = selected.qris;
  const w = `Halo admin, saya mau order:\nâ€¢ Produk: ${selected.name}\nâ€¢ Harga: Rp ${selected.price.toLocaleString()}\nâ€¢ Metode: QRIS\nBerikut bukti pembayaran saya.`;
  document.getElementById("waLinkQris").href = `https://wa.me/6283840810226?text=${encodeURIComponent(w)}`;
  new bootstrap.Modal(document.getElementById("qrisModal")).show();
};

document.getElementById("btnWa").onclick = ()=>{
  const text = `Halo admin, saya mau order:\nâ€¢ Produk: ${selected.name}\nâ€¢ Harga: Rp ${selected.price.toLocaleString()}\nâ€¢ Metode: WhatsApp\nBerikut bukti pembayaran saya.`;
  const url = `https://wa.me/6283840810226?text=${encodeURIComponent(text)}`;
  window.open(url, "_blank");
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
